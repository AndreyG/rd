import com.jetbrains.rd.gradle.tasks.CrossTestCppTask
import com.jetbrains.rd.gradle.tasks.RunScriptTask
import com.jetbrains.rd.gradle.tasks.RunExecTask

import static com.jetbrains.rd.gradle.tasks.CrossTaskKt.getTmpFile

task build(type: RunScriptTask, overwrite: true) {
    execPath = 'build.cmd'
}

task buildTests(type: RunScriptTask, dependsOn: [':rd-kt:rd-gen:generateEverything']) {
    execPath 'buildtest.cmd'
}

task clean(type: Delete, overwrite: true) {
    delete "$project.buildDir"
}

task CrossTestCppClientAllEntities(type: CrossTestCppTask, dependsOn: ['buildTests']) {}

task CrossTestCppClientBigBuffer(type: CrossTestCppTask, dependsOn: ['buildTests']) {}